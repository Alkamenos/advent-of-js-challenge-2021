<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Day 01: Pomodoro Timer CSS | Advent of code 2021 </title>
	<link href="main.css" rel="stylesheet">
</head>
<body>
<div class="pomodoro-timer">
	<div class="pomodoro-timer__body">
		<div class="pomodoro-timer__progress _red">
			<svg height="522" viewBox="0 0 522 522" width="522">
				<path d="M260 7
           				a 254 254 0 0 1 0 512
           				a 254 254 0 0 1 0 -512"
					  stroke-dasharray="1595,1595"
					  stroke-dashoffset="20"
					  />
			</svg>
		</div>

		<div class="pomodoro-timer__content">
			<div class="pomodoro-timer__time">
				15:00
			</div>
			<div class="pomodoro-timer__controls">
				<button class="settings-button">
					start
				</button>
				<button class="settings-button">
					<img alt="Settings" src="images/gear.svg">
				</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
